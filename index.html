<!DOCTYPE html>
<html>
<body>

<h2>Macca's Tech Office Control Pad</h2>

<div id="all">
<button type="button" onclick="loadall()">Toggle All Lights</button>
</div>
<div id="one">
<button type="button" onclick="loadone()">Toggle Light One</button>	
</div>

<script>
function loadall() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("all").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "https://maker.ifttt.com/trigger/button_toggled/with/key/hLpXhAkwzhMvtQGs_t9SFUb-J6JkvRZmviaYr5Ey62e", true);
  xhttp.send();
}
function loadone() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("all").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "https://maker.ifttt.com/trigger/light_1/with/key/hLpXhAkwzhMvtQGs_t9SFUb-J6JkvRZmviaYr5Ey62e", true);
  xhttp.send();
}
</script>

</body>
</html>
