<body>
<h2>Wall Control Pad</h2>

<!--- Colour Wheel Backend--->
<script>  
var colorWell;
var defaultColor = "#ffffff";

window.addEventListener("load", startup, false);
function startup() {
  colorWell = document.querySelector("#colorWell");
  colorWell.value = defaultColor;
  colorWell.addEventListener("input", updateFirst, false);
  colorWell.addEventListener("change", updateAll, false);
  colorWell.select();
}
function updateFirst(event) {}
function updateAll(event) {}
</script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.btn {
  background-color: royalblue;
  border: none;
  color: white;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: blue;
}
</style>


<p>Light Toggles:</p>
<button class="btn" onClick="loadall()"><i class="fas fa-infinity"></i> All</button>
<button class="btn" onClick="loadone()"><i class="fa fa-lightbulb-o"></i> Light 1</button>
<button class="btn" onClick="loadtwo()"><i class="fa fa-lightbulb-o"></i> Light 2</button>
<button class="btn" onClick="alloff()"><i class="fa fa-close"></i> All off</button>
<button class="btn" onClick="doColour()"><i class="fa fa-paint-brush"></i> ColourSet</button>







<p>Colour Controls:</p>

<!-- Colour Wheel Frontend --->
<label for="colorWell">Light Colour:</label>
<input type="color" value="#ffffff" id="colorWell">
